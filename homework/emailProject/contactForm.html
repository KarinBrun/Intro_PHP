    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="images/logoWhiteText.png" class="logo">
            </a>
            <div class="navbar-nav">
                <a class="nav-link">Home</a>
                <a class="nav-link">About</a>
                <a class="nav-link">Adopt</a>
                <a class="nav-link">Donate</a>
                <a class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <div class="container-fluid">
        <h1 class="text-center">Contact</h1>
        <br>
        <br>
        <form method="post" action="formHandler.php" class="formBox" id="contactForm" onsubmit="return submitContact(event)">
            <br>
            <p class="text-center">Please contact us with any questions or comments you may have!</p>
            <br>
            <div class="row">
                <div class="col-15 d-flex justify-content-center">
                    <div>
                        <input id="name" name="name" class="form-control" type="text" placeholder="Name" onclick="clearNameError()"><div><span id="nameError" class="errorText"></span></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-15 d-flex justify-content-center">
                    <div>
                        <input id="email" name="email" class="form-control" type="text" placeholder="Email" onclick="clearEmailError()"><div><span id="emailError" class="errorText"></span></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-15 d-flex justify-content-center">
                    <div>
                        <select class="form-select" name="reason" id="reason">
                            <option value="0" id="default">Reason for Contacting</option>
                            <option value="about adoption" id="adoption">Adoption</option>
                            <option value="about fostering" id="foster">Foster</option>
                            <option value="about volunteering" id="volunteer">Volunteer</option>
                            <option value="about donating" id="donate">Donate</option>
                            <option value="with a question" id="question">Question</option>
                            <option value="with a comment" id="comment">Comment</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-15 d-flex justify-content-center">
                    <div>
                        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Message" onclick="clearMessageError()"></textarea><div><span id="messageError" class="errorText"></span></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-dark" type="submit" id="submit" name="submit" value="Submit">Submit</button>
                    <button class="btn btn-dark" type="reset" id="reset" name="reset" value="Reset" onclick="resetErrors()">Reset</button>
                </div>
            </div>
            <div>
                <span id="submitClicked">
                </span>
            </div>
            <br>
        </form>
    </div>
    <br>
    <br>

</body>
    <footer>
        <br>
        <br>
