<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV101 Intro HTML and CSS</title>

<style>

	form	{
		width:600px;
		margin:auto;
		background-color:lightblue;	
		padding-left: 20px;
	}
	
	form legend	{
		font-size:larger;
		text-align:center;
	}
	
	


</style>

</head>

<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="formHandler.php">

  <br>
  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

  <p>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email"/>
  </p>

  <p>
    <label for="high_school">High School:</label>
    <input type="radio" name="current_year" id="high_school" value="High Schooler"/>
    <br>
    <label for="freshman">Freshman:</label>
    <input type="radio" name="current_year" id="freshman" value="Freshman"/>
    <br>
    <label for="sophomore">Sophomore:</label>
    <input type="radio" name="current_year" id="sophomore" value="Sophomore"/>
  </p>

  <p>
    <select name="major" id="major">
      <option value="0" id="default">Choose a major</option>
      <option value="CIS" id="cis">Computer Information Systems</option>
      <option value="GD" id="gpd">Graphic Design</option>
      <option value="WDV" id="wdv">Web Development</option>
    </select>
  </p>

  <p>
    <input type="checkbox" name="please_contact" id="please_contact" value="Please contact me with program information"/>
    <label for="please_contact">Please contact me with program information</label>
    <br>
    <input type="checkbox" name="program_advisor" id="program_advisor" value="I would like to contact a program advisor"/>
    <label for="program_advisor">I would like to contact a program advisor</label>
  </p>

  <p>
    <label for="comments">Comments:</label>
    <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
  </p>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
  <br>
  
</form>

<p>&nbsp;</p>
</body>

</html>
